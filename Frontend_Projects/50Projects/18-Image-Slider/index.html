<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="slide active" style="background-image:url('https://images.unsplash.com/photo-1662698076185-c0a787fb2825?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80') ;"></div>
        <div class="slide" style="background-image:url('https://images.unsplash.com/photo-1557050543-4d5f4e07ef46?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1032&q=80') ;"></div>
        <div class="slide" style="background-image:url('https://images.unsplash.com/photo-1581852017103-68ac65514cf7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=873&q=80') ;"></div>
        <div class="slide" style="background-image:url('https://images.unsplash.com/photo-1559417050-039d66224d3d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=869&q=80') ;"></div>
        <div class="slide  " style="background-image:url('https://images.unsplash.com/photo-1535077516733-ad29da1026f6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=925&q=80') ;"></div>
        <button class="arrow arrow-left" id="left"><i class="fas fa-arrow-left"></i></button>
        <button class="arrow arrow-right" id="right"><i class="fas fa-arrow-right"></i></button>
    </div>
    <script src="script.js"></script>
</body>

</html>
